  - kind: ethereum/contract
    name: {id}
    network: {chain}
    source:
      address: "{address}"
      abi: Wandernaut
      startBlock: {startBlock}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Naut
      abis:
        - name: Wandernaut
          file: {root}/node_modules/@wanderers/subgraphs-contract-abis/src/Wandernaut.json
        - name: IERC721
          file: {root}/node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
      callHandlers:
        - function: setTokenState(uint256,uint256)
          handler: handleSetTokenState
        - function: setBaseURIForState(uint256,string)
          handler: handleSetBaseURIForState
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNautTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleNautApproval
      file: {file}
